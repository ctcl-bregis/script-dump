[theme_info]
name=Black Scheme
description=Black background, high(er) contrast color
# incremented automatically, do not change manually
version=1
author=CrazyblocksTechnologies Computer Laboratories
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24


[named_styles]

default=#FFFFFF;#000000;false;false
error=#FFFFFF;#000000;false;false

# Editor styles
#-------------------------------------------------------------------------------

selection=#FF0000;#000099;false;true
current_line=#99FF99;#333333;true;false
brace_good=#FFFF00;#000000;true;false
brace_bad=#FF0000;#000000;true;false
margin_line_number=#D9D9D9;#404040;false;false
margin_folding=#222;#111;false;false
fold_symbol_highlight=#FFFFFF
indent_guide=#006666;;false;false
caret=#FFFFFF;#006666;false;false
marker_line=#FF0000;#9999FF;false;false
marker_search=#FFFF00;#FF0000;false;false
marker_mark=#990000;#000000;false;false
call_tips=#CCCCCC;#FFFFFF;false;false
white_space=#CCCCCC;;true

# Programming languages
#-------------------------------------------------------------------------------


comment=#009900
comment_doc=#f00;#070707;false;false
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#0000FF
number_1=number
number_2=number_1

type=#FFFFFF;;true;false
class=type
function=default
parameter=function

keyword=#FF00FF;;true;false
keyword_1=keyword
keyword_2=#66FF00;;true;false
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#FF0000
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=#99FF33;#000000;false;false
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=#FFFFFF
regex=number_1
operator=#FFCC00
decorator=string_1,bold
other=default

# Markup-type languages
#-------------------------------------------------------------------------------

tag=#66FF00;#000000;false;false
tag_unknown=#CCCCCC;#000000;false;false
tag_end=#FFFFFF;#000000;false;false
attribute=#9900FF;#000000;false;false
attribute_unknown=#FFFFFF;#000000;false;false
value=#66FF00;#000000;false;false
entity=#FFFFFF;#000000;false;false

# Diff
#-------------------------------------------------------------------------------

line_added=#00FFFF;#000000;false;false
line_removed=#FFFF00;#000000;false;false
line_changed=#339900;#000000;false;false
